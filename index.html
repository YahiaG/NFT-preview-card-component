<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          <img src="images/icon-view.svg" alt="icon-view" class="view"/>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="sale">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            0.041 ETH
          </div>
          <div class="duration">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            3 days left
          </div>
        </div>
        <div class="seller">
          <img src="images/image-avatar.png" alt="image-avatar" />
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
